
services:
  nginx:
    image: nginx:1.25-alpine
    container_name: atlas-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - atlas

  postgres:
    image: postgres:16
    container_name: atlas-postgres-prod
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
    ports:
      - "5432:5432"
    volumes:
      - atlas_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas"]
      interval: 10s
      timeout: 5s
      retries: 5

  atlas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atlas-app-prod
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - atlas_logs:/app/logs
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/atlas
      SPRING_DATASOURCE_USERNAME: atlas
      SPRING_DATASOURCE_PASSWORD: atlas
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: "classpath:db/migration"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      SPRING_FLYWAY_BASELINE_VERSION: "0"
      SPRING_FLYWAY_BASELINE_DESCRIPTION: "Initial baseline"
      SPRING_FLYWAY_OUT_OF_ORDER: "false"
      SPRING_FLYWAY_VALIDATE_ON_MIGRATE: "true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  atlas_pgdata:
  atlas_logs:
  nginx_logs:
